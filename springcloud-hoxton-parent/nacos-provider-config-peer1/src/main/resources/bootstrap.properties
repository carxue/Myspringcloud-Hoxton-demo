server.port=8890
spring.application.name=nacos-provider-config
spring.profiles.active=local

spring.cloud.nacos.discovery.server-addr=192.168.110.224:8848
spring.cloud.nacos.discovery.namespace=hoxton-local


spring.cloud.nacos.config.server-addr=192.168.110.224:8848
spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.namespace=hoxton-local

#多个配置文件的引入及拆分配置:data-id文件的名称，group分组的分支，refresh用于自动刷新配置
# 拓展配置 - 数据源
spring.cloud.nacos.config.ext-config[0].data-id=testrabbitmq.properties
#spring.cloud.nacos.config.ext-config[0].group=dev
spring.cloud.nacos.config.ext-config[0].refresh=true
#
## 拓展配置 - mybatis
spring.cloud.nacos.config.ext-config[1].data-id=testmybatis.properties
#spring.cloud.nacos.config.ext-config[1].group=dev
spring.cloud.nacos.config.ext-config[1].refresh=true

